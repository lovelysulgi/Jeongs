    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            width: 105vw;
            height: 100vh;
            margin-top: -10px;
            margin-left: -10px;
            margin-right: -15px;
            position: relative;

        }

        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            /* padding: 20px; */
            font-size: 30px;
            text-align: center;
            position: relative;

        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: black;

            border-radius: 50%;
            margin-top: 33%;
            margin-left: 46.5%;
            position: absolute;
            z-index: -1;
            display: inline-block;
        }


        .popup {
            margin-top: 37%;
            margin-left: 37%;
            font-size: 50px;

  position: absolute;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}


.dot_bottom {
    height: 15px;
            width: 15px;
            background-color: black;

            border-radius: 50%;
            margin-top: 33%;
            margin-left: 46.5%;
            position: absolute;
            z-index: -1;
            display: inline-block;

}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}
