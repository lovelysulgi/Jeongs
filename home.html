<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            width: 105vw;
            height: 100vh;
            margin-top: -10px;
            margin-left: -10px;
            margin-right: -15px;
            position: relative;

        }

        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            /* padding: 20px; */
            font-size: 30px;
            text-align: center;
            position: relative;

        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius: 50%;
            margin-top: 29%;
            margin-left: 46.5%;
            position: absolute;
            z-index: -1;
            display: inline-block;
        }


        .dot_thirteen {
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius: 50%;
            margin-top: -3%;
            margin-left: 47%;
            position: absolute;
            display: inline-block;
            z-index: 1;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

                /* Toggle this class - hide and show the popup */
        .dot_thirteen .show {
            visibility: hidden;
            -webkit-animation: fadeIn 15s;
            animation: fadeIn 15s;
        }

        /* The actual popup */
        .dot_thirteen .bigButton {
            visibility:visible;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            z-index: 1;
            margin-left: -600%;
            margin-top:-550%;
        }

        .popup {
            margin-top: 34%;
            margin-left: 37%;
            font-size: 50px;
            position: absolute;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }


        .dot_bottom {
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius: 50%;
            margin-top: 45%;
            margin-left: 47%;
            position: absolute;
            z-index: -1;
            display: inline-block;

        }

        .dot_ten {
            height: 15px;
            width: 15px;
            background-color: black;
            border-radius: 50%;
            margin-top: 45%;
            margin-left: 47%;
            position: absolute;
            z-index: -1;
            display: inline-block;

        }

        /* The actual popup */
        .plussign .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        /* Popup arrow */
        .plussign .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .plussign .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .joengs {
            margin-top: 36%;
            margin-left: 0%;
            position: absolute;
            z-index: -1;
            font-size: 18px;

        }

        .gallerie {
            margin-top: 39%;
            margin-left: 0%;
            position: absolute;
            z-index: -1;
            font-size: 18px;

        }
    </style>
</head>

<body>

    <div class="grid-container">

            <span class="dot"></span>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item">
        </div>

        <div class="grid-item">11</div>

        <div class="grid-item">
            <div class="dot_thirteen" onclick="thirteen()">
                <span class="bigButton" id="bigger"></span>

        <script>
            function thirteen() {
                var dot_thirteen = document.getElementById("bigger");
                dot_thirteen.classList.toggle("show");

                // When the user clicks on div, open the popup

        <div class="grid-item">24</div>
        <div class="grid-item">25</div>
        <div class="grid-item">

        </div>
        <div class="grid-item">27</div>
        <div class="grid-item">28</div>
        <div class="grid-item">29</div>
        <div class="grid-item">

        <div class="grid-item">34</div>
